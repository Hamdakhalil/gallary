<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="task 1.css">
    <!-- Include jQuery -->
   
</head>
<body>

    <div id="gallery-container">
        <ul id="thumbnail-list">
            <li><img src="download1.jpg" alt="Thumbnail 1" class="thumbnail" data-image="download1.jpg"></li>
            <li><img src="download2.jpg" alt="Thumbnail 2" class="thumbnail" data-image="download2.jpg"></li>
            <li><img src="download3.jpg" alt="Thumbnail 3" class="thumbnail" data-image="download3.jpg"></li>
        </ul>

        <div id="large-image-container">
            <img src="download1.jpg" alt="Large Image" class="large-image" data-index="1">
            <img src="download2.jpg" alt="Large Image" class="large-image" data-index="2">
            <img src="download3.jpg" alt="Large Image" class="large-image" data-index="3">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="task 1.js"></script>
</body>
</html>
